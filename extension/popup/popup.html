<!doctype html>
<html lang="en">
    <head>
        <script src="../libs/chart.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mist Security Audit Tool - Browser Extension">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="popup.css" >
    </head>
    <body>
        <header class="banner" role="banner">
            <img src="../icons/mist.png" alt="Mist Logo" class="banner-logo">
            <span class="banner-title"></span>
        </header>
        
        <main>
            <h1 class="header-content">Mist Security Audit Tool</h1>
            
            <div class="popup-content" id="content-area" aria-live="polite">Select an action from the menu below to get started.</div>
            
            <div id="pie-chart" style="display: none;">
                <canvas id="chart-inner"></canvas>
            </div>

            <div id="histo-chart" style="display: none;">
                <canvas id="histo-inner"></canvas>
            </div>     
            
            <div id="histo-average-chart" style="display: none;">
                <canvas id="histo-average-inner"></canvas>
            </div>         

            <!-- Table Container (Hidden by default) - FIXED IDs and structure -->
            <div id="table-container" class="table-container" style="display: none;">
                <div class="table-header-section">
                    <h2 id="table-title" class="table-title">Data Table</h2>
                    <h3></h3>
                    
                    <div class="table-controls">
                        <input type="text" id="table-search" class="table-search-input" placeholder="Search all columns...">
                        <button id="clear-search-btn" class="table-btn table-btn-secondary">Clear</button>
                        <button id="export-csv-btn" class="table-btn table-btn-success">Export CSV</button>
                        <button id="close-table-btn" class="table-btn table-btn-danger">Close</button>
                    </div>
                </div>
                
                <div class="table-wrapper">
                    <table id="data-table" class="data-table">
                        <thead id="table-head">
                            <!-- Table headers will be inserted here -->
                        </thead>
                        <tbody id="table-body">
                            <!-- Table rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Settings Menu - PROPERLY CLOSED -->
            <div id="settings-menu" class="settings-menu" role="tabpanel" aria-labelledby="settings-btn">
                <div class="settings-section">
                    <h3>API Configuration</h3>
                    <div class="settings-value" id="api-url">Loading...</div>
                </div>
                
                <div class="settings-section">
                    <h3>Organization ID</h3>
                    <div class="settings-value" id="org-id">Loading...</div>
                </div>
                
                <div class="settings-section">
                    <h3>Site IDs</h3>
                    <div class="settings-value" id="site-id">Loading...</div>
                </div>

                <div class="settings-section" id="db-settings">
                    <input type="radio" id="db-local" name="db-selection" value="local">
                    <label for="db-local">Configure Database</label><br>
                    <input type="radio" id="db-remote" name="db-selection" value="remote" checked>
                    <label for="db-remote">Default</label><br>              
                    <p id="db-output"></p>           
                </div>                 
                
                <form novalidate>
                    <div class="form-group" id="db-menu">
                        <label for="db-address-input">Database address</label>
                        <input class="input-box" id="db-address-input" placeholder="Enter your database IP address">
                        
                        <label for="db-port-input">Database port</label>
                        <input class="input-box" id="db-port-input" placeholder="Enter your database port (e.g., 3306, 5432)">
                        
                        <label for="db-database-input">Database name</label>
                        <input class="input-box" id="db-database-input" placeholder="Enter your database name">
                        
                        <label for="db-user-input">Username</label>
                        <input class="input-box" id="db-user-input" placeholder="Enter your database username">
                        
                        <label for="db-pass-input">Password</label>
                        <input class="input-box" id="db-pass-input" type="password" placeholder="Enter your database password">

                        <button class="db-submit-button" id="db-submit-button" type="button"> Submit Database Details </button>
                    </div>
                </form>

                <form novalidate>
                    <div class="form-group">
                        <label for="api-input-box">API Key</label>
                        <input class="input-box" id="api-input-box" type="password" placeholder="Enter your Mist API key">
                    </div>
                    
                    <button 
                        class="submit-button" 
                        id="submit-button" 
                        type="button"
                        aria-describedby="submit-help"
                    >
                        Save API Key
                    </button>
                    <small id="submit-help" style="display: none; color: #6c757d; font-size: 12px;">
                        Click to securely save your API key
                    </small>
                </form>
                
                <button 
                    class="purge-button" 
                    id="purge-api-btn" 
                    type="button"
                    aria-describedby="purge-help"
                >
                    Purge API Key
                </button>
                <small id="purge-help" style="display: none; color: #6c757d; font-size: 12px;">
                    This will permanently delete your stored API key
                </small>
            </div>
        </main>
        
        <nav class="button-bar" role="navigation" aria-label="Tool actions">
            <button class="action-button" data-action="pie" type="button" title="View security metrics pie chart">
                Pie Chart
            </button>
            <button class="action-button" data-action="histogram" type="button" title="View security trends histogram">
                Histogram
            </button>
            <button class="action-button" data-action="histogram-site-average" type="button" title="View average site trends histogram">
                Site Averages
            </button>
            <button class="action-button" data-action="switches" type="button" title="List network switches">
                Switches
            </button>
            <button class="action-button" data-action="aps" type="button" title="List access points">
                APs
            </button>
            <button class="action-button" data-action="cve-feed" type="button" title="Return CVE feed">
                CVE Feed
            </button>
            <button class="action-button" data-action="fetch-new" type="button" title="Fetch fresh data" onClick="location.href=location.href;">
                Re-check
            </button>
            <button id="settings-btn" class="action-button" data-action="settings" type="button" title="Configure API settings">
                Settings
            </button>
        </nav>
        <script type="module" src="popup.js"></script>
    </body>
</html>
