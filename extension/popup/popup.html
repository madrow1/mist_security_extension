<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: 'Lato', Arial, sans-serif;
                font-weight: 400;
            }

            .banner {
                background-color: #003366;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 16px;
                padding: 8px 16px;
                border-bottom: 2px solid #444;
                height: 48px;
            }

            .banner-logo {
                height: 48px;
                width: 48px;
                flex-shrink: 0;
                position: relative;
                top: 10px;
            }

            .banner-title {
                font-size: 16px;
                font-weight: 700;
                white-space: nowrap;
            }

            .header-content {
                color: #003366;
                text-align: center;
                font-size: 18px;
                font-weight: 400;
                margin: 16px 0;
                padding: 0 15px;
            }

            .popup-content {
                padding: 15px;
                min-height: 20px; 
            }

            .button-bar {
                display: flex;
                border-top: 1px solid #ccc;
                background-color: #f7f7f7;
            }

            .action-button {
                flex: 1;
                border: none;
                border-right: 1px solid #ccc;
                background-color: #f7f7f7;
                width: 25%;
                color: #424242;
                cursor: pointer;
                height: 48px;
                font-size: 14px;
                font-weight: 300;
                font-family: inherit;
                text-align: center;
                transition: background-color 0.6s ease, color 0.6s ease;
                white-space: nowrap;
                padding: 0 4px;
            }

            .submit-button {
                flex: 1;
                border: lightblue;
                border-right: 1px solid #ccc;
                background-color: #a5a5a5;
                color: #ffffff;
                cursor: pointer;
                height: 20px;
                width: auto;
                font-size: 14px;
                font-family: inherit;
                text-align: center;
                white-space: nowrap;
                transition: background-color 0.6s ease, color 0.6s ease;
                padding: 0 4px;
                border-radius: 5px;
            }

            .purge-button {
                flex: 1;
                border: lightblue;
                border-right: 1px solid #ccc;
                background-color: #E43D30;
                border-radius: 5px;
                color: #ffffff;
                cursor: pointer;
                height: 28px;
                width: auto;
                font-size: 14px;
                font-family: inherit;
                text-align: center;
                white-space: nowrap;
                transition: background-color 0.6s ease, color 0.6s ease;
                padding: 0 4px;
            }

            .purge-button:hover {
                background-color: #de7c75; 
            }

            .action-button:last-child {
                border-right: none;
            }

            .action-button:hover {
                background-color: #e0e0e0;
            }

            .submit-button:hover {
                background-color: #e0e0e0;
            }

            .action-button:focus {
                outline: 2px solid #0066cc;
                outline-offset: -2px;
            }

            .action-button.clicked {
                background-color: #666666;
                color: white;
                font-weight: 400;
            }

            .input-box {
                margin-bottom: 20px;
            }

            .paragraphs {
                font-family: inherit;
                text-align: center;
                margin-left: 10%;
                margin-right: 10%;
            }

            @media (max-width: 400px) {
                .action-button {
                    font-size: 12px;
                    padding: 0 2px;
                }
                
                .header-content {
                    font-size: 16px;
                }
            }

            .settings-menu {
                display: none;
                color: #003366;
                text-align: center;
            }

            #api-obscured {
                font-weight: 300;
                color: #444;
                word-break: break-word;
                text-align: center;
                margin-top: 10px;
            }

        </style>
        <script src="popup.js" defer></script>
    </head>
    <body>
        <header class="banner" role="banner">
            <img src="../icons/mist.png" alt="Mist Logo" class="banner-logo">
            <span class="banner-title"></span>
        </header>
        
        <main>
            <h1 class="header-content">Mist Security Audit Tool</h1>
            <div class="popup-content" id="content-area"></div>
            <div id='settings-menu' class="settings-menu">
                <h3>API URL</h3>
                <p class="paragraphs" id="api-url"></p>
                <h3>Organisation ID</h3>
                <p class="paragraphs" id="org-id"></p>
                <h3>Site ID</h3>
                <p class="paragraphs" id="site-id"></p>
                <h2 class="header-content"> Please enter your API key </h2>
                <form>
                    <input class="input-box" id='api-input-box' type="text">
                    <input class="submit-button" id="submit-button" type="button" value="Submit" name="apiKeyValue">
                </form>
                <button class="purge-button" id="purge-api-btn" type="button" style="display:none;">Purge API Key</button>
            </div>
        </main>
        
        <nav class="button-bar" role="navigation" aria-label="Tool actions">
            <button class="action-button" data-action="pie" type="button">Pie Chart</button>
            <button class="action-button" data-action="histogram" type="button">Histogram</button>
            <button class="action-button" data-action="switches" type="button">Switch List</button>
            <button class="action-button" data-action="aps" type="button">AP List</button>
            <button id="settings-btn" class="action-button" data-action="settings" type="button">Settings</button>
        </nav>
    </body>
</html>
